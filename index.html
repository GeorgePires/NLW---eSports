<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">

                        <li>

                            <a target="_blank" href="https://www.twitch.tv/yoda">

                    <ul class="social-list">

                        </li>

                        <li>
                            <a target="_blank" href="https://twitter.com/rocketseat">

                            <a target="_blank" href="https://www.youtube.com/rocketseat">
